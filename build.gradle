plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'scala'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

configurations {
    shade
    compile.extendsFrom shade
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    shade 'net.sf.jopt-simple:jopt-simple:5.0.3'
    shade 'org.scala-lang:scala-library:2.13.1'
    shade 'org.scala-lang.modules:scala-parser-combinators_2.13.0-RC3:1.1.2'
    shade 'org.apache.commons:commons-text:1.9'
}

application {
    // Define the main class for the application.
    mainClassName = 'extintcode.Main'
}

jar {
    configurations.shade.each { dep -> from(project.zipTree(dep)) {
        exclude 'META-INF', 'META-INF/**'
        duplicatesStrategy DuplicatesStrategy.INCLUDE
    } }

    manifest {
        attributes 'Main-Class': application.mainClassName
    }
}
